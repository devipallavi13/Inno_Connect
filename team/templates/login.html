<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Innoskill">
    <meta name="description" content="The platform where problems find their solutions">
    <title>InnoConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }
        nav ul li a:hover {
            color: #ffcc70;
        }
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 0 0 40px 40px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            padding: 60px 20px;
            text-align: center;
            background: white;
            margin: 30px auto;
            width: 85%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .section:hover {
            transform: scale(1.03);
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form-group {
            margin-bottom: 15px;
        }
        .login-form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #5a78e0, #9160d6);
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e2f;
            color: white;
            margin-top: 40px;
            border-radius: 10px 10px 0 0;
        }
    </style>
    <script>
        function navigateToSection(sectionId) {
            window.location.href = "/#" + sectionId;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">INNOCONNECT</h1>
            <ul>
                <li><a href="#" onclick="navigateToSection('about')">About</a></li>
                <li><a href="#" onclick="navigateToSection('contactus')">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Login</h2>
            <form action="/submit/" method="POST" class="login-form">
                {% csrf_token %}
                <div class="login-form-group">
                    <label for="username" class="login-form-label">Username</label>
                    <input type="text" id="username" name="username" class="login-form-input" placeholder="Enter your username" required>
                </div>
                <div class="login-form-group">
                    <label for="password" class="login-form-label">Password</label>
                    <input type="password" id="password" name="password" class="login-form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p><a href="register.html">New User?</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 InnoConnect. All rights reserved.</p>
    </footer>
</body>
</html>
