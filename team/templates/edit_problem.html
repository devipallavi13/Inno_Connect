{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Problem</title>
    <link rel="stylesheet" href="{% static 'edit_problem_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div id="website-name"><h1>INNOCONNECT</h1></div>
        <a href="{% url 'user' %}" class="dashboard-link">Back to Dashboard</a>
    </div>

    <div class="container">
        <h1 class="page-title">Edit Problem</h1>

        <form method="POST" class="edit-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ problem.title }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ problem.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="yet_to_start" {% if problem.status == "yet_to_start" %}selected{% endif %}>Yet to Start</option>
                    <option value="ongoing" {% if problem.status == "ongoing" %}selected{% endif %}>Ongoing</option>
                    <option value="done" {% if problem.status == "done" %}selected{% endif %}>Done</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn save-button">Save Changes</button>
                <a href="{% url 'my_problems' %}" class="btn cancel-button">Back to My Problems</a>
            </div>
        </form>
    </div>
</body>
</html>
